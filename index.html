<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Games</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .game {
            text-align: center;
        }
        .game img {
            width: 200px;
            height: auto;
            cursor: pointer;
            border: 3px solid black;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .game img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Select a Game to Play</h1>
    <div class="game-container">
        <div class="game">
            <a href="https://studio.code.org/projects/applab/8u5QW5yuebz8jV4K0pzH8_r8ZiBI0rnpGacg7K67Z5U" target="_blank">
                <img src="RogueWarriorLogo.png" alt="Rogue Warrior">
            </a>
            <p>Rogue Warrior</p>
        </div>
        <div class="game">
            <a href="https://studio.code.org/projects/applab/m8mpvgEO5lucd0PyOuD4DeGibxozz6lbXjxcTy9610Y" target="_blank">
                <img src="RogueGamblerLogo.png" alt="Rogue Gambler">
            </a>
            <p>Rogue Gambler</p>
        </div>
        <div class="game">
            <a href="https://studio.code.org/projects/applab/WmKsSh6KtNTCzmxXP-vZi7NuKgv4L2j5MHUdSnj3NG0" target="_blank">
                <img src="RogueArenaLogo.png" alt="Rogue Arena">
            </a>
            <p>Rogue Arena</p>
        </div>
    </div>
</body>
</html>
